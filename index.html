        /* Basic Reset & Body Styling */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --primary-blue: #00bcd4;
            --secondary-purple: #9c27b0;
            --neon-green: #39ff14;
            --dark-bg: #0a0e1a;

            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* For background animations */
            position: relative;

        /* Background Animations - Conceptual */
        .background-portal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw; /* Larger than viewport to cover */
            height: 150vh;
            background: radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, rgba(150,0,255,0.1) 20%, transparent 60%);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: portalSpin 60s linear infinite;
            z-index: 0;
            opacity: 0.7;
            pointer-events: none; /* Allows clicks through */
        }

        .background-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 80px 10px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 120px 50px, #eee, rgba(0,0,0,0)); /* More of these for denser stars */
            background-size: 150px 150px; /* Adjust spacing */
            animation: starfieldPan 120s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes portalSpin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes starfieldPan {
            from { background-position: 0 0; }
            to { background-position: 1500px 1500px; } /* Adjust to match background-size * N */
        }

            max-width: 900px;
            width: 90%;

            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-purple), var(--neon-green));

            -webkit-text-fill-color: transparent;

            animation: logoGlow 3s ease-in-out infinite alternate;

            from { text-shadow: 0 0 10px rgba(0, 255, 255, 0.4), 0 0 20px rgba(150, 0, 255, 0.3); }

        .download-button:active {

    <script>
        // --- Client-side JavaScript (Conceptual for UI interactions) ---
        // ACTUAL VIDEO DOWNLOADING REQUIRES A SERVER-SIDE SOLUTION.
        // This JS is for UI effects and demonstrating the client-side flow.

        const videoUrlInput = document.getElementById('videoUrlInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusSection = document.getElementById('statusSection');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');

        downloadBtn.addEventListener('click', () => {
            const url = videoUrlInput.value.trim();
            if (url) {
                // In a real application, you'd send this URL to your backend server.
                // For this front-end demo, we'll simulate a download process.
                
                statusSection.style.display = 'flex'; // Show status section
                progressBarFill.style.width = '0%';
                progressText.textContent = '0% Complete';
                statusSection.querySelector('.status-message').textContent = 'Fetching video information...';

                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.floor(Math.random() * 15) + 5; // Simulate progress
                    if (progress > 100) progress = 100;

                    progressBarFill.style.width = `${progress}%`;
                    progressText.textContent = `${progress}% Complete`;

                    if (progress === 100) {
                        clearInterval(interval);
                        statusSection.querySelector('.status-message').textContent = 'Download ready! (Link will appear here)';
                        // In a real scenario, your backend would provide a download link here.
                        // You'd update the UI to show that link.
                        alert('Simulated Download Complete! (A download link would appear here)');
                    }
                }, 800);

            } else {
                alert('Please paste a video URL!');
                videoUrlInput.focus();
            }
        });

        // Optional: Dynamic input glow based on content
        videoUrlInput.addEventListener('input', () => {
            if (videoUrlInput.value.trim().length > 0) {
                videoUrlInput.style.borderColor = 'rgba(0, 198, 255, 0.7)'; // Brighter border when typing
                videoUrlInput.style.boxShadow = '0 0 20px rgba(0, 198, 255, 0.3)';
            } else {
                videoUrlInput.style.borderColor = 'transparent'; // Reset
                videoUrlInput.style.boxShadow = '0 0 15px rgba(0, 198, 255, 0.2)';
            }
        });

        // Platform detection (very basic, for UI hints)
        videoUrlInput.addEventListener('keyup', () => {
            const url = videoUrlInput.value.trim();
            // This would trigger more complex background changes in a full implementation
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                console.log('YouTube link detected!');
                // Add class to body for YouTube-specific portal color or background
            } else if (url.includes('instagram.com')) {
                console.log('Instagram link detected!');
            } else if (url.includes('tiktok.com')) {
                console.log('TikTok link detected!');
            }
        });

        // Basic category tag click effect (no actual filtering in this demo)
